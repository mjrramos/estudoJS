<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- == CSS == -->

    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/IMC/style.css" />

    <!-- == BOX ICONS == -->

    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Calculadora IMC</title>
  </head>
  <body>
    <div class="imc">
      <div class="imc__content">
        <div class="imc__img">
          <img src="/assets/images/imcfundo.svg" alt="Calculadora" />
        </div>

        <div class="imc__forms">
          <div class="imc__inputs">
            <h1>Calculadora IMC</h1>

            <div class="imc__box">
              <input type="text" id="name" placeholder="Digite seu nome" />
            </div>

            <div class="imc__box">
              <input
                type="number"
                id="height"
                placeholder="Digite sua altura(Ex: 1,70)"
              />
            </div>

            <div class="imc__box">
              <input type="number" id="weight" placeholder="Digite seu peso" />
            </div>

            <a href="#" class="imc__button" id="calc">CALCULAR</a>

            <div id="result" class="imc__result">a
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/IMC/imc.js"></script>
  </body>
</html>
