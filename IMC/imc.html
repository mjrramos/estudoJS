<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- == CSS == -->

    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/IMC/style.css" />

    <!-- == BOX ICONS == -->

    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Calculadora IMC</title>
  </head>
  <body>
    <div class="imc">

      <div class="img">
        <img src="/assets/images/imc.svg" alt="Calculadora" />
      </div>

      <div class="content">
        <h1>Calculadora IMC</h1>
        <div class="input">
          <input type="text" id="nome" placeholder="Digite seu nome" />
        </div>

        <div class="input">
          <input type="number" id="altura" placeholder="Digite sua altura" />
        </div>

        <div class="input">
          <input type="number" id="peso" placeholder="Digite seu peso" />
        </div>

        <button id="calcular">Calcular</button>
        
        <div class="result" id="resultado"></div>
    </div>

    <script src="/IMC/main.js"></script>
  </body>
</html>
